<md-dialog aria-label="Create Team" class="create-modal">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Team</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="modalCtrl.cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding flex layout="row">

      <md-input-container class="md-block">
        <label>Team Name</label>
        <input ng-model="modalCtrl.team.name">
      </md-input-container>


    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary md-raised" ng-click="modalCtrl.save()">
        Create Team
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
